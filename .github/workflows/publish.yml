name: Publish Python Package to PyPI and TestPyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Only run workflow on version tags like v1.0.0

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: python3 -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python3 -m build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python Package to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # Only publish on tag pushes
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/streamlit-scroll-navigation/  # Replace <package-name> with your actual package name
    permissions:
      id-token: write  # Mandatory for trusted publishing

    steps:
    - name: Download the distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@v1.5.0

  publish-to-testpypi:
    name: Publish Python Package to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/streamlit-scroll-navigation/  # Replace <package-name> with your actual package name
    permissions:
      id-token: write  # Mandatory for trusted publishing

    steps:
    - name: Download the distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution to TestPyPI
      uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        repository-url: https://test.pypi.org/legacy/